  <h2>자기소개</h2>

  <p>안녕하세요. 저의 이름은 <strong><u>김</u>광원</strong>입니다.</p>
  <img src="kim.jpg" width="200">
  <p>저는 초등학교를 정림초등학교 나왔고 중학교는 정림중학교를 나왔습니다.</p>
  <p>그리고 고등학교는 서일고를 나왔습니다. 대학교는 <a href="https://my.hanbat.ac.kr/user/login.face" target="_blank">한밭대학교</a>를 다니고있고 2015년 11월 16일에 군대에 다녀왔습니다.</p>
  2017년 11월 15일에 전역하였고 현재 대학교 4학년입니다.
  0대일때는 초등학교에 다녔습니다. 시간이 오래지나 기억이 많이 나진 않습니다.
